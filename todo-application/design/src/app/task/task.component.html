<div [class.task-background-dark]="isDarkMode" [class.task-background-light]="!isDarkMode" class="task-container">
    <div class="task-text-container" (click)="setMarkAsComplete(this)">
        <div *ngIf="isComplete" class="complete-btn-checked">
            <div class="svg-formatting">
                <svg class="svg-formatting" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
            </div>
        </div>
        <div *ngIf="!isComplete">
            <div>
                <div [class.task-background-dark]="isDarkMode" [class.task-background-light]="!isDarkMode" class="complete-btn-unchecked"></div>
            </div>
        </div>
        <div class="task-text-container">
            <span [class.text-color-dark]="isDarkMode" [class.text-color-light]="!isDarkMode" class="task-text">
                {{name}}
            </span>
        </div>
    </div>
    <div class="delete-btn">
        <svg *ngIf="!isDarkMode" (click)="deleteTask(this)" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
        </svg>
        <svg *ngIf="isDarkMode" (click)="deleteTask(this)" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#FFFFFF" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
        </svg>
    </div>
</div>
